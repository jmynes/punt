# Dependabot configuration for automated security updates
# Monitors npm packages for vulnerabilities and creates PRs for updates
# GitHub Security Alerts are enabled automatically when this file is present

version: 2
updates:
  # Main application dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    groups:
      # Group minor/patch updates together to reduce PR noise
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "@types/*"
          - "eslint*"
          - "prettier*"
          - "biome*"
          - "vitest*"
          - "@testing-library/*"
        update-types:
          - "minor"
          - "patch"
      dev-dependencies:
        patterns:
          - "@types/*"
          - "eslint*"
          - "prettier*"
          - "biome*"
          - "vitest*"
          - "@testing-library/*"
        update-types:
          - "minor"
          - "patch"
    # Always create PRs for security updates regardless of grouping
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(deps)"

  # Documentation site dependencies (if it uses npm)
  - package-ecosystem: "npm"
    directory: "/docs-site"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "documentation"
    commit-message:
      prefix: "chore(deps)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
